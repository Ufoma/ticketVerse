<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login | Find. Buy. Enjoy</title>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Rubik:400,700'>
    <link rel="stylesheet" href="{{url_for('static', filename='css/signin.css')}}">

</head>

<body>
    <!-- partial:index.partial.html -->
    <div class="login-form">
        <form action="/signin" method="post">
            <h1>Login</h1>
            <div class="content">
                <div class="input-field">
                    <label> <input type="email" id="email" name="email" required></label>
                </div>
                <div class="input-field">

                    <label><input type="password" id="password" name="password" required></label>

                </div>
                <a href="#" class="link">Forgot Your Password?</a>
            </div>
            <div class="action">
                <button type="submit">Sign in</button>
                <button type="button" onclick="location.href='{{ url_for('signup') }}'">Register</button>

            </div>
        </form>
    </div>

</body>

</html>
