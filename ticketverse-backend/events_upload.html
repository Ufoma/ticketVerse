<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Management</title>
    <style>
        /* General styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        /* Form styling */
        form {
            max-width: 500px;
            margin: 0 auto 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        input[type="file"] {
            display: block;
            margin-bottom: 10px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        /* Button container styling */
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Event Management</h1>

    <!-- Upload Event Image -->
    <form id="upload-form" enctype="multipart/form-data">
        <label for="file">Upload Event Image</label>
        <input type="file" name="file" id="file" />
        <button type="submit">Upload</button>
    </form>

    <!-- Button Section -->
    <div class="button-container">
        <!-- Delete Event Image -->
        <button id="delete-button" data-image-id="image-id">Delete Event Image</button>

        <!-- Generate Ticket -->
        <button id="generate-button" data-event-id="event-id" data-ticket-number="ticket-number">Generate Ticket</button>
    </div>

    <script>
        // Upload Event Image
        const uploadForm = document.getElementById('upload-form');
        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const file = uploadForm.file.files[0];
            const formData = new FormData();
            formData.append('file', file);
            const response = await fetch('/upload', {
                method: 'POST',
                body: formData,
            });
            const result = await response.json();
            console.log(result);
        });

        // Delete Event Image
        const deleteButton = document.getElementById('delete-button');
        deleteButton.addEventListener('click', async () => {
            const imageId = deleteButton.dataset.imageId;
            const response = await fetch(`/delete/${imageId}`, {
                method: 'DELETE',
            });
            const result = await response.json();
            console.log(result);
        });

        // Generate Ticket
        const generateButton = document.getElementById('generate-button');
        generateButton.addEventListener('click', async () => {
            const eventId = generateButton.dataset.eventId;
            const ticketNumber = generateButton.dataset.ticketNumber;
            const response = await fetch(`/generate_ticket/${eventId}/${ticketNumber}`);
            const ticket = await response.blob();
            const url = URL.createObjectURL(ticket);
            const a = document.createElement('a');
            a.href = url;
            a.download = `ticket_${ticketNumber}.pdf`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        });
    </script>
</body>
</html>
